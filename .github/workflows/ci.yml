name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  ASTRO_TELEMETRY_DISABLED: "1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Restore bun cache (global)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Restore bun cache (web-only)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: bun-web-${{ runner.os }}-${{ hashFiles('apps/web/package.json', 'apps/web/bun.lockb') }}
          restore-keys: |
            bun-web-${{ runner.os }}-
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Typecheck (web)
        working-directory: apps/web
        run: bun run typecheck

      - name: Build (web)
        working-directory: apps/web
        run: bun run build:ci
